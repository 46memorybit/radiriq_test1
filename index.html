<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>PWA iframe App</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#000000" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      color: #fff;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      width: 10%;
    }

    .center {
      width: 60%;
      padding: 8px;
      box-sizing: border-box;
    }

    .center iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }

    .right {
      width: 30%;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>

    <div class="center">
      <iframe src="https://sakurazaka46.com/s/s46/?ima=0000"></iframe>
    </div>

    <div class="right">
      <button>ボタン1</button>
      <button>ボタン2</button>
      <button>ボタン3</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
